version: '3.8'

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
    environment:
      TZ: 'Europe/Berlin'  # Set your timezone
      WEBPASSWORD: 'set_a_secure_password_here'  # Set your admin password
      FTLCONF_LOCAL_IPV4: '10.0.1.100'  # Pi-hole container IP (adjust to your network)
      PIHOLE_DNS_: '1.1.1.1;8.8.8.8'  # Upstream DNS servers
      VIRTUAL_HOST: 'pihole.local'  # Your Pi-hole hostname
      DNSMASQ_LISTENING: 'all'
    volumes:
      - './pihole/etc-pihole:/etc/pihole'
      - './pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      - NET_ADMIN # Required for DHCP
    restart: unless-stopped
    networks:
      pihole_network:
        ipv4_address: 10.0.1.100

  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin  # Set your timezone
      - SERVERURL=your-domain.com  # Your public domain or IP
      - SERVERPORT=51820
      - PEERS=5  # Number of client configs to generate
      - PEERDNS=10.0.1.100  # VPN clients use Pi-hole container IP
      - INTERNAL_SUBNET=10.13.13.0  # VPN subnet
      - ALLOWEDIPS=0.0.0.0/0  # Route all traffic through VPN
    volumes:
      - ./wireguard/config:/config
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
    depends_on:
      - pihole
    networks:
      pihole_network:
        ipv4_address: 10.0.1.200

networks:
  pihole_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24

volumes:
  pihole_data:
  wireguard_data:
