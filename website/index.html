<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osiom.space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 380px;
            height: 520px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .social-links {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
            z-index: 100;
        }

        .social-links a {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-3px);
        }

        .social-links svg {
            width: 100%;
            height: 100%;
        }

        .glitch-box {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            overflow: hidden;
            flex-shrink: 0;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            z-index: 50;
        }

        .color-input {
            width: 32px;
            height: 32px;
            border: none;
            cursor: pointer;
            background: none;
            transition: transform 0.2s;
            padding: 0;
        }

        .color-input:hover {
            transform: scale(1.1);
        }

        .color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-input::-webkit-color-swatch {
            border: none;
        }

        .randomize-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .randomize-btn:hover {
            opacity: 1;
            transform: rotate(180deg);
        }

        .randomize-btn svg {
            width: 24px;
            height: 24px;
        }

        .pixel-slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 5px;
        }

        .pixel-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .pixel-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pixel-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .pixel-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .slider-label {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            color: #333;
            opacity: 0.7;
            white-space: nowrap;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="pixel-slider-container">
            <span class="slider-label">px</span>
            <input type="range" class="pixel-slider" id="pixelSlider" min="1" max="20" value="1">
        </div>
        <div class="glitch-box" id="glitchBox">
            <canvas id="canvas"></canvas>
        </div>
        <div class="color-picker">

            <input type="color" class="color-input" id="color2" value="#4B0082">
            <input type="color" class="color-input" id="color3" value="#FFD700">
            <input type="color" class="color-input" id="color4" value="#6A5ACD">
            <button class="randomize-btn" id="randomizeBtn" aria-label="Randomize colors">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>

    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const glitchBox = document.getElementById('glitchBox');
        
        const width = canvas.width = 380;
        const height = canvas.height = 480;
        let time = 0;
        let glitchIntensity = 0.5;
        let isHovering = false;
        
        // Pre-allocate image data buffer
        const imageData = ctx.createImageData(width, height);
        const pixels = imageData.data;
        const pixelCount = width * height;

        // Default colors
        const defaultColors = ['#00CED1', '#4B0082', '#FFD700', '#6A5ACD'];
        let userColors = [...defaultColors];

        // Convert hex to RGB
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // Pre-convert user colors to RGB
        let rgbColors = [];
        
        function updateRgbColors() {
            rgbColors = userColors.map(hexToRgb);
        }

        // Load colors from localStorage
        function loadColors() {
            const saved = localStorage.getItem('osiom-colors');
            if (saved) {
                try {
                    userColors = JSON.parse(saved);
                    document.getElementById('color1').value = userColors[0];
                    document.getElementById('color2').value = userColors[1];
                    document.getElementById('color3').value = userColors[2];
                    document.getElementById('color4').value = userColors[3];
                } catch (e) {
                    userColors = [...defaultColors];
                }
            }
        }

        // Save colors to localStorage
        function saveColors() {
            userColors = [
                document.getElementById('color1').value,
                document.getElementById('color2').value,
                document.getElementById('color3').value,
                document.getElementById('color4').value
            ];
            localStorage.setItem('osiom-colors', JSON.stringify(userColors));
            updateRgbColors();
        }

        // Setup color picker events
        ['color1', 'color2', 'color3', 'color4'].forEach(id => {
            document.getElementById(id).addEventListener('input', saveColors);
        });

        // Randomize colors function
        function randomizeColors() {
            const randomHex = () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            document.getElementById('color1').value = randomHex();
            document.getElementById('color2').value = randomHex();
            document.getElementById('color3').value = randomHex();
            document.getElementById('color4').value = randomHex();
            saveColors();
            // Trigger a glitch burst for visual feedback
            glitchIntensity = 3;
            setTimeout(() => {
                glitchIntensity = isHovering ? 1.5 : 0.5;
            }, 300);
        }

        // Setup randomize button
        document.getElementById('randomizeBtn').addEventListener('click', randomizeColors);

        // Pixel size for pixelation effect
        let pixelSize = 1;
        const pixelSlider = document.getElementById('pixelSlider');
        
        // Load pixel size from localStorage
        const savedPixelSize = localStorage.getItem('osiom-pixel-size');
        if (savedPixelSize) {
            pixelSize = parseInt(savedPixelSize);
            pixelSlider.value = pixelSize;
        }
        
        pixelSlider.addEventListener('input', (e) => {
            pixelSize = parseInt(e.target.value);
            localStorage.setItem('osiom-pixel-size', pixelSize);
        });

        loadColors();
        updateRgbColors();

        // Pre-calculate constants
        const INV_100 = 0.01;
        const TWO_PI = Math.PI * 2;
        
        function drawFluidGlitch() {
            
            const t = time * 0.03;
            const t8 = t * 0.8;
            const t13 = t * 1.3;
            const t12 = t * 1.2;
            const t27 = t * 2.7;
            const centerX = width >> 1;
            const centerY = height >> 1;
            const time25 = time * 2.5;
            
            // Main rendering loop - highly optimized
            let idx = 0;
            for (let y = 0; y < height; y++) {
                const yOffset = y * 0.02;
                const yDist = y - centerY;
                const yFlow = Math.sin(yOffset + t) * 30;
                const wave2 = Math.cos(yOffset + t8) * 50;
                const yDistSq = yDist * yDist;
                
                for (let x = 0; x < width; x++, idx += 4) {
                    const xOffset = x * 0.02;
                    const xDist = x - centerX;
                    
                    // Wave calculations
                    const wave1 = Math.sin(xOffset + t) * 60;
                    const wave3 = Math.sin((xOffset + yOffset) * 0.75 + t13) * 45;
                    const xFlow = Math.cos(xOffset + t12) * 30;
                    
                    // Ripple
                    const ripple = Math.sin(Math.sqrt(xDist * xDist + yDistSq) * 0.05 - t27) * 35;
                    
                    // Color selection
                    const baseValue = wave1 + wave2 + wave3 + yFlow + xFlow + ripple + (x + y) * 0.3 + time25;
                    const cycle = ((baseValue % 400) + 400) % 400;
                    
                    // Interpolate colors inline for performance
                    let r, g, b;
                    if (cycle < 100) {
                        const f = cycle * INV_100;
                        const c1 = rgbColors[0], c2 = rgbColors[1];
                        r = c1.r + (c2.r - c1.r) * f;
                        g = c1.g + (c2.g - c1.g) * f;
                        b = c1.b + (c2.b - c1.b) * f;
                    } else if (cycle < 200) {
                        const f = (cycle - 100) * INV_100;
                        const c1 = rgbColors[1], c2 = rgbColors[2];
                        r = c1.r + (c2.r - c1.r) * f;
                        g = c1.g + (c2.g - c1.g) * f;
                        b = c1.b + (c2.b - c1.b) * f;
                    } else if (cycle < 300) {
                        const f = (cycle - 200) * INV_100;
                        const c1 = rgbColors[2], c2 = rgbColors[3];
                        r = c1.r + (c2.r - c1.r) * f;
                        g = c1.g + (c2.g - c1.g) * f;
                        b = c1.b + (c2.b - c1.b) * f;
                    } else {
                        const f = (cycle - 300) * INV_100;
                        const c1 = rgbColors[3], c2 = rgbColors[0];
                        r = c1.r + (c2.r - c1.r) * f;
                        g = c1.g + (c2.g - c1.g) * f;
                        b = c1.b + (c2.b - c1.b) * f;
                    }
                    
                    // Variation
                    const variation = Math.sin(baseValue * 0.02) * 0.2 + 1;
                    
                    pixels[idx] = r * variation;
                    pixels[idx + 1] = g * variation;
                    pixels[idx + 2] = b * variation;
                    pixels[idx + 3] = 255;
                }
            }
            
            // Optimized glitch effect - store original values
            if (glitchIntensity > 0.7 || Math.random() > 0.97) {
                const glitchY = (Math.random() * height) | 0;
                const glitchHeight = Math.min((Math.random() * 50 + 20) | 0, height - glitchY);
                const offsetR = ((Math.random() - 0.5) * 15 * glitchIntensity) | 0;
                const offsetG = ((Math.random() - 0.5) * 12 * glitchIntensity) | 0;
                const offsetB = ((Math.random() - 0.5) * 18 * glitchIntensity) | 0;
                
                for (let y = glitchY, maxY = glitchY + glitchHeight; y < maxY; y++) {
                    const yBase = y * width;
                    for (let x = 0; x < width; x++) {
                        const targetIdx = (yBase + x) << 2;
                        const sourceXR = x + offsetR;
                        const sourceXG = x + offsetG;
                        const sourceXB = x + offsetB;
                        
                        if ((sourceXR | sourceXG | sourceXB) >= 0 && sourceXR < width && sourceXG < width && sourceXB < width) {
                            const srcR = (yBase + sourceXR) << 2;
                            const srcG = (yBase + sourceXG) << 2;
                            const srcB = (yBase + sourceXB) << 2;
                            pixels[targetIdx] = pixels[srcR];
                            pixels[targetIdx + 1] = pixels[srcG + 1];
                            pixels[targetIdx + 2] = pixels[srcB + 2];
                        }
                    }
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // Apply pixelation effect if pixel size > 1
            if (pixelSize > 1) {
                // Get current canvas data
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = width;
                tempCanvas.height = height;
                
                // Scale down
                const smallWidth = Math.ceil(width / pixelSize);
                const smallHeight = Math.ceil(height / pixelSize);
                
                tempCtx.drawImage(canvas, 0, 0, smallWidth, smallHeight);
                
                // Scale back up with pixelation
                ctx.imageSmoothingEnabled = false;
                ctx.mozImageSmoothingEnabled = false;
                ctx.webkitImageSmoothingEnabled = false;
                ctx.msImageSmoothingEnabled = false;
                
                ctx.drawImage(tempCanvas, 0, 0, smallWidth, smallHeight, 0, 0, width, height);
            }
            
            // Draw figlet text
            drawFiglet();
        }
        
        // Figlet ASCII art for "osiom"
        const figletText = [
            "           _                 ",
            "  ___  ___(_) ___  _ __ ___  ",
            " / _ \\/ __| |/ _ \\| '_ ` _ \\ ",
            "| (_) \\__ \\ | (_) | | | | | |",
            " \\___/|___/_|\\___/|_| |_| |_|"
        ];
        
        function drawFiglet() {
            const fontSize = 14;
            const lineHeight = fontSize * 1.1;
            const totalHeight = figletText.length * lineHeight;
            const startY = (height - totalHeight) / 2;
            
            ctx.font = `bold ${fontSize}px 'Courier New', monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Glitchy text effect - slight position jitter based on time
            const jitterX = Math.sin(time * 0.1) * 2;
            const jitterY = Math.cos(time * 0.13) * 1;
            
            // Draw text with shadow/glow for visibility
            figletText.forEach((line, i) => {
                const y = startY + i * lineHeight + jitterY;
                const x = width / 2 + jitterX;
                
                // Dark shadow for contrast
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillText(line, x + 2, y + 2);
                
                // Main text - white with slight transparency
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillText(line, x, y);
                
                // Occasional glitch offset for some characters
                if (glitchIntensity > 1 && Math.random() > 0.7) {
                    ctx.fillStyle = 'rgba(255, 0, 100, 0.5)';
                    ctx.fillText(line, x + 3, y);
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                    ctx.fillText(line, x - 3, y);
                }
            });
        }

        function animate() {
            time += 1;
            drawFluidGlitch();
            requestAnimationFrame(animate);
        }

        glitchBox.addEventListener('mouseenter', () => {
            isHovering = true;
            glitchIntensity = 1.5;
        });

        glitchBox.addEventListener('mouseleave', () => {
            isHovering = false;
            glitchIntensity = 0.5;
        });

        glitchBox.addEventListener('click', () => {
            // Intense glitch burst
            glitchIntensity = 3;
            setTimeout(() => {
                glitchIntensity = isHovering ? 1.5 : 0.5;
            }, 300);
        });

        glitchBox.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isHovering = true;
            glitchIntensity = 1.5;
        });

        glitchBox.addEventListener('touchend', () => {
            isHovering = false;
            glitchIntensity = 0.5;
        });

        // Random intensity changes
        setInterval(() => {
            if (!isHovering && Math.random() > 0.9) {
                glitchIntensity = 2;
                setTimeout(() => {
                    glitchIntensity = 0.5;
                }, 300);
            }
        }, 2000);

        animate();
    </script>
