version: '3.8'

services:
  collaborative-drawing:
    build: .
    container_name: drawing-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    volumes:
      - ./static:/app/static:ro
    restart: unless-stopped
    networks:
      - drawing-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  drawing-network:
    driver: bridge
